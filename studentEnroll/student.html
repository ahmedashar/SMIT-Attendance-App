<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./student.css">
    <!-- bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body onload="getAvailableClass()">
    <!-- navbar -->
    <div class="container-fluid nav_main">
        <div class="container nav_items_container">
            <img class="smit-logo" src="../images/logo-smit.png" alt="">
            <h2 class="app_name">SMIT Attendance Application</h2>
            <!-- <button id="login_btn">Log In</button> -->
        </div>

    </div>

    <h1 class="text-center">Enrolled New Students</h1>

    <div class="container">
        <div class="form_container">
            <div class="mb-3">
                <label for="studentName" class="form-label">Student Name</label>
                <input type="text" class="form-control" id="studentName" placeholder="Student Name">
            </div>
            <div class="mb-3">
                <label for="fatherName" class="form-label">Father Name</label>
                <input type="text" class="form-control" id="fatherName" placeholder="Father Name">
            </div>

            <div class="mb-3">
                <label for="rollNumber" class="form-label">Roll Number</label>
                <input type="text" class="form-control" id="rollNumber" placeholder="Roll Number">
            </div>

            <div class="mb-3">
                <label for="mobile" class="form-label">Contact No</label>
                <input type="text" class="form-control" id="mobile" placeholder="Contact No">
            </div>

            <div class="mb-3">
                <label for="cnic" class="form-label">CNIC No</label>
                <input type="text" class="form-control" id="cnic" placeholder="CNIC No">
            </div>
            <div class="mb-3">
                <input type="file" name="" id="studentImg">
            </div>

            <h5>Select Course</h5>
            <select id="courseSelect" class="form-select" aria-label="Default select example">
                <option value="web">web and mobile</option>
                <option value="graphic">graphic designing</option>
                <option value="digital">digital marketing</option>
            </select>

            <h5>Select Class</h5>
            <select id="classSelect" class="form-select" aria-label="Default select example">
                <!-- <option value="web">web and mobile</option>
                <option value="graphic">graphic designing</option>
                <option value="digital">digital marketing</option> -->
            </select>

            <button id="enrollStudentBtn" class="btn btn-primary" onclick="enrollStudentInDB()">Enroll Student</button>
        </div>
    </div>
    <hr>
    <div class="container display_container mt-5">
        <h1 class="text-center">Available Students</h1>
        <div class="table" id="table">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">S.No</th>
                        <th scope="col">Student Name</th>
                        <th scope="col">Father Name</th>
                        <th scope="col">RollNo</th>
                        <th scope="col">Course</th>
                        <th scope="col">Contact No</th>
                        <th scope="col">CNIC</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="./student.js" type="module"></script>
    <script src="../firebase.js" type="module"></script>
    <!-- sweet alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
