<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./student.css">
    <!-- bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- navbar -->
    <div class="container-fluid nav_main">
        <div class="container nav_items_container">
            <img class="smit-logo" src="../images/logo-smit.png" alt="">
            <h2 class="app_name">SMIT Attendance Application</h2>
            <!-- <button id="login_btn">Log In</button> -->
        </div>

    </div>

    <h1 class="text-center">Enrolled New Students</h1>

    <div class="container">
        <div class="form_container">
            <div class="mb-3">
                <label for="studentName" class="form-label">Student Name</label>
                <input type="text" class="form-control" id="studentName" placeholder="name">
            </div>
            <div class="mb-3">
                <label for="fatherName" class="form-label">Father Name</label>
                <input type="time" class="form-control" id="fatherName" placeholder="Father Name">
            </div>

            <div class="mb-3">
                <label for="rollNumber" class="form-label">Roll Number</label>
                <input type="text" class="form-control" id="rollNumber" placeholder="class start time">
            </div>

            <div class="mb-3">
                <label for="teacherName" class="form-label">teacher Name</label>
                <input type="text" class="form-control" id="teacherName" placeholder="name@example.com">
            </div>

            <div class="mb-3">
                <label for="section" class="form-label">section</label>
                <input type="text" class="form-control" id="section" placeholder="A or B" maxlength="1">
            </div>
        </div>
    </div>


    <script src="./student.js"></script>
    <!-- sweet alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
